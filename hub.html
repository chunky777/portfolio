<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RIKU — Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #0d0d10;
  --card: #16161c;
  --card-hover: #1c1c24;
  --text: #f0f0f5;
  --text-muted: #9090a0;
  --border: rgba(255,255,255,0.08);
  --accent: #7c6ef6;
  --accent-soft: rgba(124, 110, 246, 0.15);
  --font: 'Outfit', sans-serif;
}

html { scroll-behavior: smooth; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  font-weight: 400;
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
}

/* HEADER */
header {
  padding: 32px 48px 24px;
  max-width: 1000px;
  margin: 0 auto;
}

header h1 {
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.2em;
  color: var(--text-muted);
}

header h1 a {
  color: var(--text);
  text-decoration: none;
}

header h1 a:hover { color: var(--accent); }

/* MAIN */
main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 48px 48px 80px;
}

.lead {
  font-size: clamp(28px, 4vw, 42px);
  font-weight: 300;
  line-height: 1.4;
  color: var(--text);
  margin-bottom: 16px;
  letter-spacing: -0.02em;
}

.lead strong { font-weight: 600; color: var(--accent); }

.sub {
  font-size: 16px;
  color: var(--text-muted);
  margin-bottom: 56px;
}

/* CARDS */
.portfolio-list {
  display: grid;
  gap: 20px;
  list-style: none;
}

.portfolio-list li { margin: 0; }

.portfolio-list a {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 24px;
  padding: 28px 32px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  text-decoration: none;
  color: var(--text);
  transition: background 0.2s, border-color 0.2s, transform 0.2s;
}

.portfolio-list a:hover {
  background: var(--card-hover);
  border-color: rgba(124, 110, 246, 0.25);
  transform: translateX(4px);
}

.card-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.card-num {
  font-size: 12px;
  font-weight: 600;
  color: var(--accent);
  letter-spacing: 0.1em;
  min-width: 28px;
}

.card-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 4px;
}

.card-desc {
  font-size: 14px;
  color: var(--text-muted);
}

.card-arrow {
  font-size: 20px;
  color: var(--text-muted);
  transition: transform 0.2s, color 0.2s;
}

.portfolio-list a:hover .card-arrow {
  transform: translateX(6px);
  color: var(--accent);
}

/* ADD MORE (optional) */
.add-more {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 28px 32px;
  background: transparent;
  border: 1px dashed var(--border);
  border-radius: 12px;
  color: var(--text-muted);
  font-size: 14px;
  text-decoration: none;
  transition: border-color 0.2s, color 0.2s;
}

.add-more:hover {
  border-color: var(--accent);
  color: var(--accent);
}

.add-more span { font-size: 20px; }

/* FOOTER */
footer {
  max-width: 1000px;
  margin: 0 auto;
  padding: 24px 48px 40px;
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}

footer p {
  font-size: 12px;
  color: var(--text-muted);
  letter-spacing: 0.05em;
}

footer a {
  font-size: 12px;
  color: var(--text-muted);
  text-decoration: none;
  letter-spacing: 0.05em;
}

footer a:hover { color: var(--accent); }

/* RESPONSIVE */
@media (max-width: 768px) {
  header, main, footer { padding-left: 24px; padding-right: 24px; }
  .portfolio-list a { flex-direction: column; align-items: flex-start; gap: 16px; }
  .card-arrow { align-self: flex-end; }
}
</style>
</head>
<body>

<header>

<main>

  <ul class="portfolio-list">
    <li>
      <a href="index.html" target="_blank" rel="noopener noreferrer">
        <div class="card-left">
          <span class="card-num">01</span>
          <div>
            <div class="card-title">メインポートフォリオ</div>
            <div class="card-desc">温かみのあるスタイル。About / Work / Skills / Contact</div>
          </div>
        </div>
        <span class="card-arrow" aria-hidden="true">→</span>
      </a>
    </li>
    <li>
      <a href="cool.html" target="_blank" rel="noopener noreferrer">
        <div class="card-left">
          <span class="card-num">02</span>
          <div>
            <div class="card-title">クールスタイル</div>
            <div class="card-desc">ダーク×シアンのかっこいい1ページ</div>
          </div>
        </div>
        <span class="card-arrow" aria-hidden="true">→</span>
      </a>
    </li>
    <li>
      <a href="cute.html" target="_blank" rel="noopener noreferrer">
        <div class="card-left">
          <span class="card-num">03</span>
          <div>
            <div class="card-title">かわいいスタイル</div>

          </div>
        </div>
        <span class="card-arrow" aria-hidden="true">→</span>
      </a>
    </li>
    <li>
      <a href="hub.html" class="add-more" style="pointer-events: none;">
        <span>+</span>
        <span>今後ここに作品を追加できます</span>
      </a>
    </li>
  </ul>
</main>

<footer>
  <p>© 2026 RIKU</p>
  <a href="index.html">メインへ</a>
</footer>

</body>
</html>
